<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../mis_estilos/estilo-form.css">
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form action="#Registro" method="post">
    <fieldset>
        <legend>Datos Personales</legend>
            <label for="nombre">Nombre Completo</label>
            <input id="nombre" type="text">
            <label for="dni"> Dni</label>
            <input id="dni" type="number" placeholder="12345678">
            <label for="pais">Selecciona tu pais</label>
            <select id="pais" name="pais">
                <option value="argentina">Argentina</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Brasil">Brasil</option>
            </select>
            <label for="domicilio">Domicilio</label>
            <input id="domicilio" type="text">
            <label for="fechanacimiento">Fecha de Nacimiento</label>
            <input id="fechanacimiento" type="date">
            <label for="email"> Correo electronico</label>
            <input id="email" type="email">
            <label for="telefono"> Nro Telefono</label>
            <input id="telefono" type="number" placeholder="3881234567">
            <button type="submit">ENVIAR</button>
    </fieldset>
</form>
</body>
</html>
